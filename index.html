<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="app.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/vivagraphjs/dist/vivagraph.js"></script>
    <script type="text/javascript" src="app.js"></script>


</head>
<body onload="onLoad()">

<header>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Random Geometric Graph</a>
        </div>
    </div>
</nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="sidebar">

            <form id="graphForm">
            <div class="form-group">
                <label for="nodesInput">Nodes</label>
                <input type="number" class="form-control" id="nodesInput" placeholder="Nodes">
            </div>
            <div class="form-group">
                <label for="radiusInput">Radius</label>
                <input type="number" class="form-control" id="radiusInput" placeholder="Radius">
            </div>
            <div class="form-group">
                <label for="boundaryInput">Boundary</label>
                <input type="number" class="form-control" id="boundaryInput" placeholder="Boundary">
            </div>
            <div class="form-group">
                <label for="nodeSizeInput">Node Size</label>
                <input type="number" class="form-control" id="nodeSizeInput" placeholder="Node Size">
            </div>

            <button type="submit" class="btn btn-default">Update Graph</button>
            </form>

        </div>
        <div id="graphDiv"></div>
    </div>
</div>
</body>
</html>
